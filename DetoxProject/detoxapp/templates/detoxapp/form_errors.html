<!-- 필드 오류와 넌필드 오류를 출력한다. -->
{% if form.errors %}
<div class="row alert alert-danger col-10">
    {% for field in form %}
    <!-- 필드 오류 -->
    {% if field.errors %}
    <div style="font-size: 15px;">
        <strong>{{ field.label }}</strong>
        {{ field.errors }}
    </div>
    {% endif %}
    {% endfor %}
    <!-- 넌필드 오류 -->
    {% for error in form.non_field_errors %}
    <div style="font-size: 15px;">
        <strong>{{ error }}</strong>
    </div>
    {% endfor %}
</div>
{% endif %}
