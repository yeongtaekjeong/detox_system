<div class="container section_1 col-sm-9">
    <input type="text" value="{{user_id}}" name='user_id' hidden>

    <div class="row card questioniner">
        <span class="card-header p-1" style="color:white; background-color: #3a6dc4;"><strong style="color:white;">{{ numbering.1.0 }}.</strong> 성별</span>
        <div class="qbox p-1 text-dark form-floating">
            <select class="form-select" name="user_gender" id="genderinput" aria-label=".form-select-sm example" required>
                <option value="0">남자</option>
                <option value="1">여자</option>
            </select>
            <label for="genderinput">{{ numbering.1.0 }}. 성별을 선택해주세요.</label>
        </div>
    </div>

    <div class="row card questioniner">
        <span class="card-header p-1" style="color:white; background-color: #3a6dc4;"><strong style="color:white;">{{ numbering.1.1 }}.</strong> 나이</span>
        <div class="qbox p-1 text-dark form-floating">
            <select class="form-select" id="ageinput" name="user_birth" aria-label=".form-select-sm example" required>
                {% for i in age_option %}
                <option value="{{ i }}">{{i}}세</option>
                {% endfor %}
            </select>
            <label for="ageinput">{{ numbering.1.1 }}. 나이를 선택해주세요.</label>
        </div>
    </div>

    <div class="row card questioniner">
        <span class="card-header p-1"><strong>{{ numbering.1.2 }}.</strong> 키(cm)</span>
        <div class="qbox p-1 text-dark">
            <div class="input-group mb-3">
            <input type="number" min="0" class="form-control" name="height" id="inputtext1" placeholder="cm 입력" required>
            </div>
        </div>
    </div>

    <div class="row card questioniner">
        <span class="card-header p-1"><strong>{{ numbering.1.3 }}.</strong> 현재체중(kg)</span>
        <div class="qbox p-1 text-dark">
            <div class="input-group mb-3">
            <input type="number" min="0" class="form-control" name="weight" id="inputtext2" placeholder="kg 입력" required>
            </div>
        </div>
    </div>

    <div class="row card questioniner">
        <span class="card-header p-1"><strong>{{ numbering.1.4 }}.</strong> 20대초중반체중(kg)</span>
        <div class="qbox p-1 text-dark">
            <div class="input-group mb-3">
            <input type="number" min="0" class="form-control" name="weight_20age" placeholder="kg 입력" id="inputtext3" required>
            </div>
        </div>
    </div>

    <div class="row card questioniner">
        <span class="card-header p-1"><strong>{{ numbering.1.5 }}.</strong> 20대이후최고체중(kg)</span>
        <div class="qbox p-1 text-dark">
            <div class="input-group mb-3">
            <input type="number" min="0" class="form-control" name="weight_high" placeholder="kg 입력" id="inputtext5" required>
            </div>
        </div>
    </div>

    <div class="row card questioniner">
        <span class="card-header p-1"><strong>{{ numbering.1.6 }}.</strong> 최고체중사유</span>
        <div class="qbox p-1 text-dark">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_high" id="reason_high1" value="다이어트" required>
                <label class="form-check-label" for="reason_high1">다이어트</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_high" id="reason_high2" value="과식" required>
                <label class="form-check-label" for="reason_high2">과식</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_high" id="reason_high3" value="과로" required>
                <label class="form-check-label" for="reason_high3">과로</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_high" id="reason_high4" value="질병" required>
                <label class="form-check-label" for="reason_high4">질병</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_high" id="reason_high5" value="스트레스" required>
                <label class="form-check-label" for="reason_high5">스트레스</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_high" id="reason_high6" value="기타" required>
                <label class="form-check-label" for="reason_high6">기타(또는 이유모름)</label>
            </div>
        </div>
    </div>

    <div class="row card questioniner">
        <span class="card-header p-1"><strong>{{ numbering.1.7 }}.</strong> 20대이후최저체중(kg)</span>
        <div class="qbox p-1 text-dark">
            <div class="input-group mb-3">
            <input type="number" min="0" class="form-control" name="weight_low" placeholder="kg 입력" id="inputtext6" required>
            </div>
        </div>
    </div>

    <div class="row card questioniner">
        <span class="card-header p-1"><strong>{{ numbering.1.8 }}.</strong> 최저체중사유</span>
        <div class="qbox p-1 text-dark">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_low" id="reason_low1" value="다이어트" required>
                <label class="form-check-label" for="reason_low1">다이어트</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_low" id="reason_low2" value="과식" required>
                <label class="form-check-label" for="reason_low2">과식</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_low" id="reason_low3" value="과로" required>
                <label class="form-check-label" for="reason_low3">과로</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_low" id="reason_low4" value="질병" required>
                <label class="form-check-label" for="reason_low4">질병</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_low" id="reason_low5" value="스트레스" required>
                <label class="form-check-label" for="reason_low5">스트레스</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="reason_low" id="reason_low6" value="기타" required>
                <label class="form-check-label" for="reason_low6">기타(또는 이유모름)</label>
            </div>
        </div>
    </div>
</div>
