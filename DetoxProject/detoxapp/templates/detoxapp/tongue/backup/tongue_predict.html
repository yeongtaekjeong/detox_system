    <tr><td colspan="2">
    <div class="questioniner">
        <p id="qtitle" style="float: left; margin-right: 50px;">설질(색)</p>
        <script>
            for(var i=0; i<5; i++){
                document.write("<div class='form-check form-check-inline'>");
                document.write('<input class="form-check-input" type="radio" name="p0" id="p0' + i + '">');
                document.write('<label class="form-check-label">')
                if (i == 0){document.write('담홍설');}
                if (i == 1){document.write('담백설');}
                if (i == 2){document.write('홍설');}
                if (i == 3){document.write('강설');}
                if (i == 4){document.write('자설');}
                document.write('</label> </div>')}
        </script>
    </div>
    </td></tr>
